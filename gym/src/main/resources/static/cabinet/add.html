<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>
<body>

	<form id="form" >
		<p>
			添加编号:<input id="i1" type="text" name="cabnumber">
		</p>
		<p>
			容量：<input id="i2" type="text" name="cabcapacity" >
		</p>
		<p>
			目前状态：<input id="i3" type="text" name="cabstatus" >
		</p>
		<p>
			<button>添加</button>
		</p>

	</form>
	<script type="text/javascript">
		/* 当form表单要提交的时候执行 */
		/*  返回false代表不提交数据 */
		$(form).submit(function() {
			insert();
			return false;
		});
		function insert() {
			$.ajax({
				url:"/Cabinet/add",
				type:"post",
				data:{
                    cabnumber:$(i1).val(),
                    cabcapacity:$(i2).val(),
                    cabstatus:$(i3).val()
				},
				success:function(result){
                    alert("添加成功");
						window.location.href='cabinet.html'
				}
			});
		}
	
	
	</script>

</body>
</html>
