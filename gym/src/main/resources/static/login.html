<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>健身登录系统</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>
<body>

<p>账号:<input type="text" name="account" id="ac"></p>

<p>密码:<input type="password" name="password" id="pa"></p>
<button id="login">登录</button>
</body>
<script>

    $("#login").click(function () {
        $.ajax({
           type:"GET",
            url:"superuser/useraccount.do",
            data:{account:$(ac).val(),password:$(pa).val()},
            success:function (result) {
                if(result.code !=200){
                    alert(result.msg)

                }
                else {
                    alert(result.data.id)
                    window.location.href = 'admin.html';
                }
            }
        })
    })


</script>
</html>
